<!DOCTYPE html>
<html>
  <head>
    <title>Carousel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
    <script type="text/javascript" src="js/jquery-1.11.3-min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel">
        <ul>
          <li>
            <a href="#"><img src="img/nature-1.jpg"></a>
          </li>
          <li>
            <a href="#"><img src="img/nature-2.jpg"></a>
          </li>
          <li>
            <a href="#"><img src="img/nature-3.jpg"></a>
          </li>
          <li>
            <a href="#"><img src="img/nature-4.jpg"></a>
          </li>
          <li>
            <a href="#"><img src="img/nature-5.jpg"></a>
          </li>
          <li>
            <a href="#"><img src="img/nature-6.jpg"></a>
          </li>
          <li>
            <a href="#"><img src="img/nature-7.jpg"></a>
          </li>
        </ul>
        <div class="nav">
          <a href="#" class="prev"><i class="fa fa-chevron-left"></i></a>
          <a href="#" class="next"><i class="fa fa-chevron-right"></i></a>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.carousel').initCarousel({
          activeStyleList: [{left: 60, top: 0, width: 280, height: 210},
                            {left: 200, top: 50, width: 320, height: 240}, 
                            {left: 360, top: 100, width: 360, height: 270},
                            {left: 560, top: 50, width: 320, height: 240},
                            {left: 740, top: 0, width: 280, height: 210}],
          inactiveStyle: {zIndex: 0, left: 540, top: 0, width: 0},
          beforePrev: function(activeList) {
            activeList[activeList.length - 1].css({left: 1020, top: 0});
          },
          beforeNext: function(activeList) {
            activeList[0].css({left: 60, top: 0});
          }
        });
      });
    </script>
  </body>
</html>
